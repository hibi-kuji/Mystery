<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>日々籤｜奇之籤</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;600;900&display=swap');

        :root {
            --bg-color: #dbd7d2;
            --paper-color: #faf9f7;
            --shrine-red: #b24545;
            --ink-black: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--ink-black);
            font-family: 'Noto Serif TC', serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .omikuji-strip {
            background-color: var(--paper-color);
            width: 90vw;
            max-width: 330px;
            height: 88vh;
            max-height: 700px;
            position: relative;
            box-shadow: 0 40px 80px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slideUp 1.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .border-outer {
            position: absolute;
            inset: 0;
            border: 6px solid var(--shrine-red);
            pointer-events: none;
        }

        .border-inner {
            position: absolute;
            inset: 15px;
            border: 2.5px solid var(--shrine-red);
            opacity: 0.6;
            pointer-events: none;
        }

        .vertical-content {
            writing-mode: vertical-rl;
            text-orientation: upright;
            height: 100%;
            width: 100%;
            padding: 85px 60px 85px 170px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .rank {
            font-size: 2.4rem;
            color: var(--shrine-red);
            font-weight: 900;
            margin-left: 2rem;
            margin-bottom: 2rem;
            letter-spacing: 0.25em;
        }

        .text-body {
            font-size: 1.05rem;
            line-height: 2.6;
            letter-spacing: 0.32em;
            font-weight: 300;
            max-width: 120px;
            opacity: 0.95;
        }

        .bottom-tag,
        .signature {
            position: absolute;
            bottom: 40px;
            writing-mode: vertical-rl;
            color: var(--shrine-red);
            letter-spacing: 0.3em;
            font-weight: 600;
        }

        .bottom-tag {
            left: 40px;
            font-size: 0.7rem;
            opacity: 0.4;
        }

        .signature {
            right: 40px;
            font-size: 0.82rem;
            opacity: 0.8;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hint {
            position: absolute;
            bottom: 2vh;
            font-size: 0.7rem;
            color: #666;
            letter-spacing: 0.15em;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<div class="omikuji-strip">
    <div class="border-outer"></div>
    <div class="border-inner"></div>

    <div class="vertical-content">
        <div class="rank" id="rank">--</div>
        <div class="text-body" id="content">正在感應...</div>
    </div>

    <div class="bottom-tag">奇之籤</div>
    <div class="signature">日々籤</div>
</div>

<div class="hint" id="hint">重新整理頁面以求新籤</div>

<script>
    const data = {
        openings: [
            "今夜的夢境會為你留門，","在某些不被察覺的時空罅隙，","當你安靜地閉上雙眼，","在現實與虛幻交疊的邊界，",
            "讓想像力如星辰般在夜空散落，","保持內心的純粹與神祕感，","真正的魔法源於內心的震顫，"
        ],
        middles: [
            "請先學會溫柔地擁抱那些不著邊際的奇想。","你要相信，每個念頭都帶著微小的魔法。",
            "讓思緒像候鳥一樣遷徙，不必過度執著於現實。","守護好內心的那點純真，不被日常所侵蝕。"
        ],
        closings: [
            "醒來時，你的世界已悄悄不同。","簡單即是神祕，平靜便是最高級的魔法。",
            "願你在清醒的同時，依然擁有一顆做夢的心。","讓一切隨心而動，便是最奇妙的人生安排。"
        ],
        ranks: ["大吉","吉","中吉","小吉","末吉"]
    };

    const BLOCK_TEXT = "今日之籤已靜靜落定，請待明日再來。";

    function getTaiwanDateKey() {
        const now = new Date();
        const utc8 = new Date(now.getTime() + 8 * 60 * 60 * 1000);
        return utc8.toISOString().slice(0, 10);
    }

    function generateFortune() {
        const o = data.openings[Math.floor(Math.random() * data.openings.length)];
        const m = data.middles[Math.floor(Math.random() * data.middles.length)];
        const c = data.closings[Math.floor(Math.random() * data.closings.length)];
        const r = data.ranks[Math.floor(Math.random() * data.ranks.length)];

        document.getElementById('rank').innerText = r;
        document.getElementById('content').innerText = o + m + c;
    }

    window.onload = () => {
        const todayKey = getTaiwanDateKey();
        const lastDraw = localStorage.getItem("omikuji-ki-date");

        if (lastDraw === todayKey) {
            document.getElementById('rank').innerText = "—";
            document.getElementById('content').innerText = BLOCK_TEXT;
            document.getElementById('hint').innerText = "每日 00:00（UTC+8）重置";
        } else {
            generateFortune();
            localStorage.setItem("omikuji-ki-date", todayKey);
        }
    };
</script>

</body>
</html>
